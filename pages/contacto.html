    <section class="contacto-form">
        <form action="">
            <label for="txtNombre">Nombre</label>
            <input type="text" id="txtNombre" placeholder="Ingrese su nombre">
            <br>
            <label for="txtApellido">Apellido</label>
            <input type="text" id="txtApellido" placeholder="Ingrese su apellido">
            <br>
            <label for="txtCorreo">Correo electrónico</label>
            <input type="email" id="txtCorreo" placeholder="Ingrese su correo electrónico">
            <br>
            <label for="txtNTel">Número de teléfono</label>
            <input type="number" id="txtNTel" placeholder="Ingrese su número de teléfono">
            <br>
            <label for="textArea">Consulta a tratar:</label>
            <textarea name="" id="textArea" cols="30" rows="10" placeholder="Ingrese su consulta aquí"></textarea>
            <h3>¿Prefieres por correo electrónico?</h3>
            <button><a href="mailto:mariojuliantor@hotmail.com">Click aqui!</a></button>
        </form>
    </section>
